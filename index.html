<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="any">
  <title>Bookmark landing page</title>
  <!-- Font Awesome Css File -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Style Bootstrap File -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Style Css File -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="py-3">
    <nav>
      <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo">
          <img src="images/logo-bookmark.svg" alt="Logo">
        </a>
        <div class="links">
          <button onclick="toggleMenu()" type="button" class="border-0 btn btn-close-menu">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <ul class="d-flex align-items-center">
            <li>
              <a href="#" class="p-2 px-4">FEATURES</a>
            </li>
            <li>
              <a href="#" class="p-2 px-4">PRICING</a>
            </li>
            <li>
              <a href="#" class="p-2 px-4">CONTACT</a>
            </li>
            <li>
              <a href="#" class="p-2 px-4 login">LOGIN</a>
            </li>
          </ul>
        </div>
        <button onclick="toggleMenu()" type="button" class="border-0 btn btn-open-menu">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </nav>
  </header>
  <!-- Landing -->
  <div class="landing">
    <div class="container h-100 d-flex flex-column flex-md-row align-items-center justify-content-center justify-content-md-between">
      <div class="text-area text-center text-md-start order-1 order-md-0">
        <h1>
          A Simple Bookmark
          <br class="d-none d-md-block" />
          Manager
        </h1>
        <p>
          A clean and simple interface to organize your favorite
          websites. Open a new browser tab and see your sites load
          instantly. Try it for free.
        </p>
        <button type="button" class="btn get-it-on-chrome">
          Get it on Chrome
        </button>
        <button type="button" class="btn get-it-on-firefox">
          Get it on Firefox
        </button>
      </div>
      <div class="image-area">
        <img class="img-fluid" src="images/illustration-hero.svg" alt="Photo">
      </div>
    </div>
  </div>
  <!-- Script Js File -->
  <script src="js/script.js"></script>
</body>
</html>
